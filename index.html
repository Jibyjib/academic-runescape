<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Academic RuneScape</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Academic RuneScape</h1>

  <section class="panel">
    <button id="chooseFolderBtn">Choose Data Folder</button>
    <span id="folderStatus" class="muted">No folder chosen</span>
  </section>

  <!-- =========================
       PHYSICS SKILLS (normal)
       ========================= -->
  <h2 class="sectionTitle">Physics</h2>
  <div id="skillGridPhysics" class="skillGrid"></div>

  <!-- =========================
       ELITE SKILLS
       ========================= -->
  <h2 class="sectionTitle">Elite Skills</h2>
  <div id="skillGridElite" class="skillGrid"></div>

  <!-- =========================
       MATH SKILLS (soon)
       ========================= -->
  <h2 class="sectionTitle">Math</h2>
  <div id="skillGridMath" class="skillGrid"></div>
  <p class="muted">No math skills yet — but the slot is ready.</p>

  <!-- =========================
       ADD XP
       ========================= -->
  <h2>Add XP</h2>
  <section class="panel">
    <div class="xpRow">
      <label class="srOnly" for="skillSelect">Skill</label>
      <select id="skillSelect"></select>

      <label class="srOnly" for="techniqueInput">Technique</label>
      <input id="techniqueInput" list="techniqueList" placeholder="Technique (type to search)" />
      <datalist id="techniqueList"></datalist>

      <label class="srOnly" for="activitySelect">Activity</label>
      <select id="activitySelect">
        <option value="Reading">Reading</option>
        <option value="Derivation">Derivation</option>
        <option value="Problems">Problems</option>
        <option value="Chapter">Chapter</option>
        <option value="Book">Book</option>
      </select>

      <label class="srOnly" for="noteInput">Note</label>
      <input id="noteInput" placeholder="Optional note" />

      <button id="addXpBtn">Add XP</button>
    </div>

    <div class="muted small">
      Tip: click a skill name to open its “level guide”.
    </div>
  </section>

  <!-- =========================
       SKILL MODAL (popup)
       ========================= -->
  <div id="modalBackdrop" class="modalBackdrop" hidden></div>

  <div id="skillModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" hidden>
    <div class="modalHeader">
      <div>
        <div id="modalTitle" class="modalTitle">Skill</div>
        <div id="modalSubtitle" class="muted small"></div>
      </div>
      <button id="closeModalBtn" class="iconBtn" aria-label="Close">✕</button>
    </div>

    <div class="modalBody">
      <p id="modalDescription" class="modalDescription"></p>

      <div class="modalSection">
        <div class="modalSectionTitle">Milestones (level guide vibe)</div>
        <ul id="modalMilestones" class="list"></ul>
      </div>

      <div class="modalSection">
        <div class="modalSectionTitle">Techniques</div>
        <input id="modalTechniqueSearch" class="modalSearch" placeholder="Filter techniques..." />
        <ul id="modalTechniques" class="list"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
