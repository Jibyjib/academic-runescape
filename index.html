<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Academic RuneScape</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Academic RuneScape</h1>

<div id="folderSelect">
  <button id="chooseFolder">Choose Data Folder</button>
</div>

<div id="app" style="display:none;">
  <div id="skillGrid"></div>

  <h2>Add XP</h2>
  <div id="xpForm">
    <select id="skillSelect"></select>

    <input id="techniqueInput" list="techniqueList" placeholder="Technique (type to search)">
    <datalist id="techniqueList"></datalist>

    <select id="activityType">
      <option value="reading">Reading</option>
      <option value="derivation">Derivation</option>
      <option value="problems">Problems</option>
      <option value="chapter">Chapter</option>
      <option value="book">Book</option>
    </select>

    <input type="text" id="note" placeholder="Optional note">
    <button id="addXp">Add XP</button>
  </div>
</div>
